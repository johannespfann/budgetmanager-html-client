<div class="jumbotron">
  
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="identifier" name="identifier" type="email" class="form-control" id="inputEmail3" placeholder="name (muster-1234)">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
  </form>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button (click)="login()" type="submit" class="btn btn-primary">Sign in</button>
      <a routerLink="/bm-register">registrieren</a>
    </div>
  </div>


</div>
