<div class="jumbotron">
    <form (ngSubmit)="pressRegister()">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-8">
                <input [(ngModel)]="name" name="name" type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword"
                    placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-8">
                <input [(ngModel)]="passwordrepeat" name="passwordrepeat" type="password" class="form-control" id="inputPasswordRepeat"
                    placeholder="Password wiederholen">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-8">
                <button type="submit" class="btn btn-primary">Registrieren</button>
            </div>
            <div class="offset-sm-2 col-sm-8 mt-2">
                <div *ngIf="showPasswordIsIncorrectMessage" class="alert alert-danger" role="alert">
                    Password stimmte mit der Wiederholung nicht Ã¼berein.
                </div>
                <div *ngIf="showCommonAlert" class="alert alert-danger" role="alert">
                    Es ist ein Fehler aufgetreten
                </div>
                <div *ngIf="showEmailConflictAlert" class="alert alert-danger" role="alert">
                    Diese Email wurde bereits verwendet
                </div>
            </div>
        </div>


    </form>
</div>
