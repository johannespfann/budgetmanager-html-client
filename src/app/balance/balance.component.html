<div class="jumbotron">
    <h1 class="mb-5">Bilanz</h1>
    <div *ngFor="let balanceManager of balanceManagers" class="" style="margin-top: 0.2rem">

        <div class="balance-header mt-5 mb-3">
            <span class="balance-identifier font-weight-bold">Bilanz für {{balanceManager.name}}</span>
            <span *ngIf="balanceManager.balance >= 0" class="text-success p-3 balance-sum">{{balanceManager.balance}} €</span>
            <span *ngIf="balanceManager.balance < 0" class="text-danger p-3 balance-sum">{{balanceManager.balance}} €</span>
        </div>

        <div class="balance-content" *ngIf="true">

            <div *ngIf="balanceManager.positivEntries.length > 0">
                <ul class="list-group">
                    <li style="margin-top: 0.2rem" *ngFor="let entry of balanceManager.positivEntries" class="list-group-item list-group-item-light text-dark">
                        <div class="col-10 col-sm-11  list-text">
                            {{entry.amount}} € {{entry.memo}}
                        </div>
                    </li>
                </ul>
            </div>

            <div *ngIf="balanceManager.negativEntries.length > 0" class="pt-2">
                <ul class="list-group">
                    <li style="margin-top: 0.2rem" *ngFor="let entry of balanceManager.negativEntries" class="list-group-item list-group-item-light text-dark">
                        <div class="col-10 col-sm-11  list-text">
                            {{entry.amount}} € {{entry.memo}}
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
