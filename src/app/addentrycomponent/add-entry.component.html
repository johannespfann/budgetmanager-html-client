<div class="jumbotron">
  <form (ngSubmit)="save()" #addEntryForm="ngForm">

    <div class="form-group">
      <label for="amountform">Betrag</label>
      <div class="input-group">
        <span (click)="changeAlgebraicSignIsMinus()" class="input-group-addon">
        <i class="fa" [ngClass]="{'fa-minus': algebraicSignIsMinus, 
                                  'fa-plus': !algebraicSignIsMinus}" aria-hidden="true">
        </i>
      </span>
        <input [(ngModel)]="amount" name="amountform" required type="number" min="1" pattern="[0-9]+" class="form-control" id="amountform"
          placeholder="Betrag" #amountform="ngModel">
      </div>
      <div *ngIf="amountform.errors && (amountform.dirty || amountform.touched)" class="alert alert-danger">
        <div [hidden]="!amountform.errors.required">Betrag erforderlich</div>
        <div [hidden]="!amountform.errors.pattern">Nur positive Zahlen</div>
      </div>
    </div>

    <div class="form-group">
      <label for="categorySelect">Kategorie</label>
      
      <select (change)="changed(category)" [(ngModel)]="category" name="category" class="form-control" id="categorySelect">
        <option  *ngFor="let categ of categories" [ngValue]="categ">{{categ.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="memo">Notiz</label>
      <textarea [(ngModel)]="memo" name="memo" class="form-control" id="memo" placeholder="Notiz" rows="2"></textarea>
    </div>

    <div class="tags-container">
      <label class="tags-item">#asdfasdf </label><label class="tags-item">#asdfasdf</label><label class="tags-item">#asdfasdf</label><input class="tags-input" type="text" value="" placeholder=" ... new tags">

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
