<form #addEntryForm="ngForm">
  <div class="form-group">
    <label for="betrag">Betrag</label>
    <div class="input-group">
      <span (click)="changeAlgebraicSignIsMinus()" class="input-group-addon" id="basic-addon1">
        <i class="fa" [ngClass]="{'fa-minus': algebraicSignIsMinus, 
                                  'fa-plus': !algebraicSignIsMinus}" 
             aria-hidden="true">
        </i>
      </span>
     <input [(ngModel)]="amount" name="amount" type="number" min="0" class="form-control" id="amount" placeholder="Betrag"> 
    </div>
    </div>    
  <div class="form-group">
    <label for="categorySelect">Kategorie</label>
    <select [(ngModel)]="category.name" name="category" class="form-control" id="categorySelect">
      <option *ngFor="let value of categories">{{value.name}}</option>
    </select>
  </div>

    <div class="form-group">
    <label for="memo">Notiz</label>
    <textarea [(ngModel)]="memo" name="memo" class="form-control" id="memo" placeholder="Notiz" rows="2"></textarea>
  </div>


  <button (click)="save()" type="submit" class="btn btn-primary">Submit</button>
</form>
