<div class="jumbotron" style="overflow: hidden">

    <h1 class="mb-5">Kontakt</h1>

    <h2>Ihre Nachricht</h2>

    <div class="form-group">
        <textarea [(ngModel)]="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <h2>Ihre Daten</h2>

    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Wird nur genutzt und solange gespeichert um Ihnen zu antworten</small>
    </div>

    <button (click)="sendMessage()" class="btn btn-outline-primary mt-4">Nachricht senden</button>

</div>
