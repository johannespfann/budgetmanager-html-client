
    <p *ngIf="monthlyStandingOrders.length != 0" class="mt-5 mb-3 font-weight-bold">Monatlich ({{monthlyStandingOrders.length}})</p>
    <ul *ngIf="monthlyStandingOrders.length != 0" class="list-group">

        <li *ngFor="let entry of monthlyStandingOrders" class="list-group-item row" style="margin-top: 0.2rem">
            <div class="col-10 col-sm-11 list-text" (click)="editStandingOrder(entry)"> 
                {{entry.amount}} € {{entry.memo}}
            </div>
        </li>

    </ul>

    <p *ngIf="quarterlyStandOrder.length != 0" class="mt-5 mb-3 font-weight-bold" >Quartalsweise ({{quarterlyStandOrder.length}})</p>
    <ul *ngIf="quarterlyStandOrder.length != 0" class="list-group">

        <li *ngFor="let entry of quarterlyStandOrder" class="list-group-item row" style="margin-top: 0.2rem">
            <div class="col-10 col-sm-11 list-text" (click)="editStandingOrder(entry)"> 
                {{entry.amount}} € {{entry.memo}}
            </div>
        </li>

    </ul>

    <p *ngIf="yeartlyStandingOrder.length != 0" class="mt-5 mb-3 font-weight-bold">Jährlich ({{yeartlyStandingOrder.length}})</p>
    <ul *ngIf="yeartlyStandingOrder.length != 0" class="list-group">

        <li *ngFor="let entry of yeartlyStandingOrder" class="list-group-item row" style="margin-top: 0.2rem">
            <div class="col-10 col-sm-11 list-text" (click)="editStandingOrder(entry)"> 
                {{entry.amount}} € {{entry.memo}}
            </div>
        </li>

    </ul>
