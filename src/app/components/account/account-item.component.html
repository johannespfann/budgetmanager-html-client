<div class="card">
    <h5 class="card-header">{{account.name}}</h5>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <button (click)="delete()" class="btn btn-outline-danger float-right">Löschen</button>
        <button (click)="encrypt()" class="btn btn-outline-primary float-right mr-2">Schlüssel verwenden</button>
    </div>
</div>
