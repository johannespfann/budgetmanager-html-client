<div class="form-group">
  <label for="amountform">Betrag</label>
  <div class="input-group">
    <span (click)="changeAlgebraicSignIsMinus()" class="input-group-addon">
      <i class="fa" [ngClass]="{'fa-minus': algebraicSignIsMinus, 
                                    'fa-plus': !algebraicSignIsMinus}"
        aria-hidden="true">
      </i>
    </span>
    <input [(ngModel)]="amount" name="amountform" required type="number" min="1" pattern="[0-9]+" class="form-control"
      id="amountform" placeholder="Betrag" #amountform="ngModel">
  </div>
</div>

<div class="form-group">
  <label for="memo">Notiz</label>
  <textarea [(ngModel)]="memo" name="memo" class="form-control" id="memo" placeholder="Notiz" rows="2"></textarea>
</div>

<app-tags [tags]="tags" [possibleTags]="possibleTags" (tagAdded)="onAddedTag($event)" (tagDeleted)="onTagDeleted($event)"></app-tags>
