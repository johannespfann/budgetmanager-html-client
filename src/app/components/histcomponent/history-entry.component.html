<div class="jumbotron" style="overflow: hidden" *ngIf="editViewIsVisible">
    <app-edit-entry  
        [entry]="selectedEntry" 
        (cancelPressed)="onCancelPressed($event)" 
        (deletedPressed)="onDeletePressed($event)" 
        (changedPressed)="onEditedPressed($event)">
    </app-edit-entry>
</div>

<div class="jumbotron">
    <h1  class="mb-5">Verlauf</h1>
    <app-list-entry 
        [entries]="entries" 
        (editPressed)="onEditPressed($event)">
    </app-list-entry>
</div>
