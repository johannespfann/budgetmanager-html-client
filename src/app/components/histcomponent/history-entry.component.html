<div class="jumbotron" *ngIf="editViewIsVisible">
    <app-edit-entry  
        [entry]="selectedEntry" 
        (cancelPressed)="onCancelPressed($event)" 
        (deletedPressed)="onDeletePressed($event)" 
        (changedPressed)="onEditedPressed($event)">
    </app-edit-entry>
</div>

<div class="jumbotron">
    <h2>Verlauf</h2>
    <app-list-entry 
        [entries]="entries" 
        (editPressed)="onEditPressed($event)">
    </app-list-entry>
</div>
