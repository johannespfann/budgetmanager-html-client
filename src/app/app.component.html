<div class="navbar-bm navbar-dark bg-secondary">

  <a (click)="onOpenSidebar()">
    <i class="fa fa-bars fa-2x ml-4 m-2" aria-hidden="true"></i>
  </a>

  <div class="float-right mr-3 m-2">
    <span *ngIf="isLogedIn" class="mr-2">
      <a routerLink="/profile"><i class="fa fa-user"> </i> {{user.name}}</a>
    </span>
    <button *ngIf="!isLogedIn" (click)="pressedLogin()" type="button" class="btn btn-primary">Login</button>
    <button *ngIf="isLogedIn" (click)="pressedLogout()" type="button" class="btn btn-primary">Logout</button>
  </div>

</div>

<app-navigation style="float: left"></app-navigation>

<div class="container mb-5" style="margin-top: 1rem">
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-atom"></ngx-spinner>
  <router-outlet></router-outlet>
</div>


<app-footer></app-footer>
