<div class="jumbotron">
    <form (ngSubmit)="update()" #addEntryForm="ngForm">
  
      <div class="form-group">
        <label for="amountform">Betrag</label>
        <div class="input-group">
          <span (click)="changeAlgebraicSignIsMinus()" class="input-group-addon">
          <i class="fa" [ngClass]="{'fa-minus': algebraicSignIsMinus, 
                                    'fa-plus': !algebraicSignIsMinus}" aria-hidden="true">
          </i>
        </span>
          <input [(ngModel)]="amount" name="amountform" required type="number" min="1" pattern="[0-9]+" class="form-control" id="amountform"
            placeholder="Betrag" #amountform="ngModel">
        </div>
        <div *ngIf="amountform.errors && (amountform.dirty || amountform.touched)" class="alert alert-danger">
          <div [hidden]="!amountform.errors.required">Betrag erforderlich</div>
          <div [hidden]="!amountform.errors.pattern">Nur positive Zahlen</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="categorySelect">Kategorie</label>
        
        <select (change)="changed()" [(ngModel)]="selectedCategoryName" name="selectedCategoryName" class="form-control" id="categorySelect">
          <option *ngFor="let categ of categoriesStrings" [ngValue]="categ">{{categ}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="memo">Notiz</label>
        <textarea [(ngModel)]="memo" name="memo" class="form-control" id="memo" placeholder="Notiz" rows="2"></textarea>
      </div>
  
      <div class="tags-container">
          <span *ngFor="let item of tags" class="badge badge-pill badge-info tag-item">
            {{item.name}} <i (click)="deleteTag(item)" class="fa fa-times-circle"></i>
          </span>

          <input (keyup)="saveTag($event)" list="tags-datalist" name="taginput" [(ngModel)]="currentTag" class="tags-input" type="text" value="" placeholder=" ... ">
          <datalist id="tags-datalist">
            <option *ngFor="let item of possibleTags">{{item.name}}</option>
          </datalist>
      </div>
  
      <button type="submit" class="btn btn-primary float-right">Speichern</button>
  
    </form>
  
  
  </div>
