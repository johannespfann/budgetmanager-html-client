<div class="jumbotron" style="overflow: hidden">

    <h1 class="mb-5">Regeln für die Tags</h1>
    

    <div *ngFor="let tagrule of tagRuleList" class="mt-4" style="margin-top: 0.2rem">


        <span class="tag-item m-1">{{tagrule.whenTag}} </span> 

        <i class="fa fa-long-arrow-right fa-lg ml-1 mr-1" aria-hidden="true"></i>

        <span *ngFor="let thenTag of tagrule.thenTags">
            <span class="tag-item ml-2">{{thenTag}} </span> 
        </span>

        <i (click)="deleteTagRule(tagrule)" class="fa fa-times-circle fa-lg ml-3"></i>

    </div>

    <hr class="m-4">

    <div class="mt-4">
    <form>
        <div class="row">
          <div class="col-2 d-flex align-items-center">

            <span *ngFor="let tagItem of whenTagName" class="newWhenTagRuleItem">
                  {{whenTagName}} <i (click)="deleteWhenTag(item)" class="fa fa-times-circle"></i>
            </span>
            
            <input *ngIf="inputFieldWhenTagIsVisible" [(ngModel)]="nextwhenTagName" (keyup)="addWhenTag($event)" type="text" class="tags-input newThenTagRuleItem" placeholder="Tag erzeugt" name="whenTagNameInput" />
            
          </div>
          <div class="col-1 d-flex align-items-center">
            <i class="fa fa-long-arrow-right fa-lg ml-1 mr-1" aria-hidden="true"></i>
          </div>
          <div class="col-9 d-flex align-items-center thentags-container" >
            <span *ngFor="let tagItem of newThenTagRules" class="newThenTagRuleItem">
                {{tagItem}} <i (click)="deleteThenTag(tagItem)" class="fa fa-times-circle"></i>
            </span>

            <input [(ngModel)]="nextThenTagRule" (keyup)="addThenTags($event)" type="text" class="tags-input newThenTagRuleItem" placeholder="andere Tags" name="thenTagNameInput"/>
          </div>
        </div>
      </form>

    </div>

    <button (click)="addTagRule()" type="button" class="btn btn-primary mt-4">Hinzufügen</button>



</div>
