<div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Schlüssel</label>
    <div class="col-sm-8">
        <input [(ngModel)]="key" name="key" type="password" class="form-control" id="inputencryptvalidationkey" placeholder="Schlüssel">
    </div>
</div>

<div class="form-group row">
        <div class="offset-sm-2 col-sm-8">
            <button (click)="testKey()" class="btn btn-primary">Test</button>
        </div>
    </div>

<div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
        <label type="text" class="form-control" id="labelenryptedvalidationtext" placeholder="Text">{{encryptedValidationText}}</label>
    </div>
</div>

<div class="form-group row">
    <div class="offset-sm-2 col-sm-8">
        <button (click)="saveKey()" class="btn btn-primary">Speichern</button>
    </div>
</div>
