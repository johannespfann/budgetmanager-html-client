<!-- Wird angezeigt wenn noch kein Schlüssel vergeben wurde-->
<bm-first-add-encryption *ngIf="showFirstAddEncryption" (setKeyIsDone)="onSetKeyIsDone($event)"></bm-first-add-encryption>

<!-- Wird angezeigt wenn bereits ein Schlüssel vergeben wurde-->
<bm-set-encryption-key *ngIf="showSetEncryption"></bm-set-encryption-key>
